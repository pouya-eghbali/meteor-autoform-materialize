<template name="afSelect_materialize">
  <select {{atts}}>
  </select>
</template>

<template name="afSelect_materialize_items">
  {{#each item in items}}
    {{#if item.optgroup}}
      <optgroup label="{{item.optgroup}}">
        {{#each optGroupItem in items}}
          <option {{optionAtts optGroupItem}}>{{optGroupItem.label}}</option>
        {{/each}}
      </optgroup>
    {{else}}
      <option {{optionAtts item}}>{{optionLabel item}}</option>
    {{/if}}
  {{/each}}
</template>
